<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum-machine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <!--PAD-->

  <div class="container is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
    <div class="box">
      <div class="upperPart is-flex is-justify-content-space-between">
        <div class="pad">
          <div class="row mb-1">

            <button id='q' class="button is-warning is-centered is-large">Q</button>
            <button id='w' class="button is-warning is-centered is-large">W</button>
            <button id='e' class="button is-warning is-centered is-large">E</button>

          </div>
          <div class="row mb-1">
            <button id='a' class="button is-warning is-centered is-large">A</button>
            <button id='s' class="button is-warning is-centered is-large">S</button>
            <button id='d' class="button is-warning is-centered is-large">D</button>

          </div>
          <div class="row mb-1">
            <button id='y' class="button is-warning is-centered is-large">Y</button>
            <button id='x' class="button is-warning is-centered is-large">X</button>
            <button id='c' class="button is-warning is-centered is-large">C</button>
          </div>
        </div>
        
        <div class="controller is-flex is-flex-direction-column is-justify-content-flex-end is-align-items-end ml-5">
          <!--BUTTONS-->
          <div class="buttons">
            <button id='play' class="button is-link"><span class="icon is-small">
              <i class="fas fa-play"></i>
            </span></button>
            <button id='canc' class="button is-black"><span class="icon is-small">
              <i class="fas fa-undo"></i>
            </span></button>
            <button id='pause' class="button is-danger">
              <span class="icon is-small">
                <i class="fas fa-stop"></i>
              </span>
            </button>
            
            
          </div>
        </div>
      </div>
      <!--SELECTOR-->
       <div class="selector is-flex mt-2 "> 
        <div class="field is-flex mr-4">
          <div class="control">
            <div class="select is-small">
              <select id='padSelect'>
                <option>-</option>
                <option>q</option>
                <option>w</option>
                <option>e</option>
                <option>a</option>
                <option>s</option>
                <option>d</option>
                <option>y</option>
                <option>x</option>
                <option>c</option>
              </select>
            </div>
          </div>
          <div class="control">
            <div class="select is-small ml-3">
              <select id='sampleSel'>
                <option>Select Sample</option>
                
              </select>
            </div>
            <button id='btn-sample-select' class="button is-small mr-2">S</button>
          </div>
          <form class="mt-1 ml-2">
            <label for="tempo">Tempo:</label>
            <input type="range" id="tempo" name="vol" min="0"step = '25' max="50">
            
          </form>
        </div>
      </div> 
      <div class="columns ">
        <div class="column is-12 ">
          
          
          <p class="m-1">Sequencer</p>
          
          <div
          class="field has-addons is-flex buttons are-medium is-justify-content-center is-align-items-center is-flex-direction-row ">
          <button class="button" id="N1">1</button>
            <button class="button" id="N2">2</button>
            <button class="button" id="N3">3</button>
            <button class="button" id="N4">4</button>
            <button class="button" id="N5">6</button>
            <button class="button" id="N6">7</button>
            <button class="button" id="N7">5</button>
            <button class="button" id="N8">8</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  <!--Sound Library-->
  <audio id='SA-1' src="./samples/cowbell-808.wav"></audio>
  <audio id='SA-2' src="./samples/hihat-808.wav"></audio>
  <audio id='SA-3' src="./samples/hihat-digital.wav"></audio>
  <audio id='SA-4' src="./samples/kick-cultivator.wav"></audio>
  <audio id='SA-5' src="./samples/kick-dry.wav"></audio>
  <audio id='SA-6' src="./samples/kick-electro02.wav"></audio>
  <audio id='SA-7' src="./samples/openhat-808.wav"></audio>
  <audio id='SA-8' src="./samples/openhat-acoustic01.wav"></audio>
  <audio id='SA-9' src="./samples/openhat-tight.wav"></audio>


  </div>
  <script src="app.js"></script>
</body>

</html>
